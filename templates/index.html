<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة الخوارزمية الجينية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">محاكاة الخوارزمية الجينية</h1>
        <form method="POST" action="/run">
            <div class="mb-3">
                <label for="generations" class="form-label">عدد الأجيال</label>
                <input type="number" class="form-control" id="generations" name="generations" placeholder="أدخل عدد الأجيال" required>
            </div>
            <div class="mb-3">
                <label for="population" class="form-label">عدد السكان</label>
                <input type="number" class="form-control" id="population" name="population" placeholder="أدخل عدد السكان" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">تنفيذ</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
